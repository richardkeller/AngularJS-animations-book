<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS JavaScript animations - ngHide</title>
  <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
  <div>
    <h2>ngHide Animation</h2>
    <button ng-click="hide = !hide">Hide/Show the div below</button>
    <div ng-hide="hide" class="hideJsAnimation">
      This is a div element with ng-hide="hide"
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.min.js"></script>
  <script src="jsAnimationNgHide.js"></script>
</body>
</html>
