<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS JavaScript animations - ngClass</title>
  <link rel="stylesheet" href="../stylesheets/styles.css">
  <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
  <h2>ngClass JavaScript Animation</h2>
  <button ng-click="toggleNgClass = !toggleNgClass">Toggle ngClass animation</button>
  <div ng-class="{'animationClass' : toggleNgClass}" class="firstJsAnimation alert alert-info">
    This element has class 'ngClassAnimationSample' and the ngClass directive is declared as ng-class="{'animationClass' : toggleNgClass}"
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-animate.min.js"></script>
  <script src="jsAnimationNgClass.js"></script>
</body>
</html>
